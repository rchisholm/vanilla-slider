<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>
    <body style='margin:0; text-align: center;'>
        <h1>Slider using all options:</h1>
        <div style='width: 1200px; max-width: 100%; margin: auto'>
            <div id='slider-1'></div>
        </div>
        <h4>This slider is made with all options available in the <i>options</i> parameter.<br>Slides 2 and 4 have links.</h4>
        <br>
        <br>
        
        <script type='text/javascript' src='vanilla-slider.js'></script>
        <script>
            var sliderId = 'slider-1';
            var sliderOptions = {
                transitionTime: 1000,
                transitionDirectionX: 'random',
                transitionDirectionY: 'random',
                transitionZoom: 'random',
                bullets: true,
                bulletColor: 'blue',
                bulletsHide: true,
                arrows: true,
                arrowsHide: true,
                swipe: true,
                auto: true,
                autoTime: 5000,
                staticTextTitle: "Hello World!",
                staticTextBody: "This is the static text body.",
                staticTextPosition: "NW",
                images: [
                    'img/7.jpg',
                    {
                        imageUrl: 'img/8.jpg',

                    },
                    'img/9.jpg',
                    {
                        imageUrl: 'img/10.jpg',
                        linkUrl: 'https://elderscrolls.bethesda.net/en/skyrim',
                        linkNewTab: true
                    },
                    'img/11.jpg',
                    {
                        imageUrl: 'img/12.jpg'
                    }
                ]
            };
            slider = createSlider(sliderId, sliderOptions);
        </script>
    </body>
